# Configure Logstash to receive data from Filebeat on port 5044

input {
  beats {
    port => 5044
  }
}

# Define a filter to parse the log messages (adjust based on your log format)
filter {
  if [message] {
    # Example parsing for basic logs
    grok {
      match => { "message" => "%{timestamp} %{sysloghost} %{program}: %{message}" }
      add_field => { "@timestamp" => "%{timestamp}" }
    }

    # Optional: Add additional filters or transformations here
  }
}

# Configure output to Elasticsearch

output {
  elasticsearch {
    hosts => ["localhost:9200"]  # Update with your Elasticsearch host and port
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
  }
}

